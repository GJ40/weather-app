<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/weather conditions/partly_cloudy_day_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter location" spellcheck="false">
            <button class="searchBtn">
                <img src="images/search_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt="search-icon">
            </button>
            <button class="locationBtn">
                <img src="images/my_location_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt="search-icon">
            </button>
        </div>
        <div class="weather">
            <div>
                <img class="weather-icon" src="images/weather conditions/sunny_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt="weather-condition-icon">
                <p class="weather-condition">Sunny</p>
            </div>
            <h1 id="temp">25Â°C</h1>
            <h2 class="city">city name</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity_percentage_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/air_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
